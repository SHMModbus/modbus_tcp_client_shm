id: network.koesling.test-modbus-tcp-client-shm
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: modbus-tcp-client-shm
finish-args:
  - --device=shm
  - --share=network
modules:
  - name: cxxopts
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCXXOPTS_BUILD_EXAMPLES=OFF
      - -DCXXOPTS_BUILD_TESTS=OFF
    sources:
      - type: git
        tag: v3.2.0
        url: https://github.com/jarro2783/cxxopts.git

  - name: cxxshm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCLANG_FORMAT=OFF
      - -DCOMPILER_WARNINGS=OFF
      - -DCLANG_TIDY=OFF
      - -DBUILD_DOC=OFF
    sources:
      - type: git
        tag: v2.0.2
        url: https://github.com/NikolasK-source/cxxshm.git

  - name: cxxsemaphore
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCLANG_FORMAT=OFF
      - -DCOMPILER_WARNINGS=OFF
      - -DCLANG_TIDY=OFF
      - -DBUILD_DOC=OFF
    sources:
      - type: git
        tag: v2.0.2
        url: https://github.com/NikolasK-source/cxxsemaphore.git

  - name: libmodbus
    buildsystem: autotools
    sources:
      - type: git
        tag: v3.1.10
        url: https://github.com/stephane/libmodbus.git

  - name: Modbus_TCP_client_shm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCLANG_FORMAT=OFF
      - -DCOMPILER_WARNINGS=OFF
      - -DCLANG_TIDY=OFF
      - -DBUILD_DOC=OFF
    sources:
      - type: dir
        path: .

